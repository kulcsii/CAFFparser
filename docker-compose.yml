version: '3.9'

services:

  db:
    build: /caff-browser-backend/database/
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    # Use root/password as user/password credentials
    ports: 
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password

